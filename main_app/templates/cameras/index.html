{% extends 'base.html' %}
{% block content %}

<h1>Camera List</h1>

{% for camera in cameras %}
<a href="{% url 'detail' camera.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ camera.name }}</span>
      <p>Brand: {{ camera.brand }}</p>
      <p>Description: {{ camera.description }}</p>

    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
