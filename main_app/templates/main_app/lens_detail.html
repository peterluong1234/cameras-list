{% extends 'base.html' %}
{% block content %}

<h1>Lens Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ lens.name }}</span>
        <p>Lens Mount: {{ lens.lens_mount }}</p>
        <p>Focal Length: {{ lens.focal_length }}</p>
        <p>Aperture: {{ lens.aperture }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'lenses_update' lens.id %}">Edit</a>
        <a href="{% url 'lenses_delete' lens.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
